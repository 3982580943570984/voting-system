<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Детали выборов</title>
    <!-- Font Awesome для иконок -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* ======= Переменные ======= */
      :root {
        --font-family: "Arial", sans-serif;
        --color-background: #f8f9fa;
        --color-card-bg: #ffffff;
        --color-border: #ddd;
        --color-shadow: rgba(0, 0, 0, 0.1);
        --color-primary: #007bff;
        --color-primary-hover: #0056b3;
        --color-danger: #dc3545;
        --color-danger-hover: #c82333;
        --color-success: #28a745;
        --color-success-hover: #218838;
        --color-modify: #17a2b8;
        --color-modify-hover: #117a8b;
        --color-profile: #6f42c1;
        --color-profile-hover: #5936a3;
        --color-text: #333;
        --color-text-secondary: #555;
        --transition-speed: 0.3s;
        --transition-speed-fast: 0.2s;
        --border-radius: 10px;
        --max-width: 1200px;
        --color-comment-bg: #f1f1f1;
        --color-comment-border: #ccc;
        --color-reply-bg: #e9ecef;
        --color-button-bg: #17a2b8;
        --color-button-hover: #117a8b;
      }

      /* ======= Глобальные Стили ======= */
      body {
        font-family: var(--font-family);
        margin: 0;
        padding: 0;
        background-color: var(
          --color-background
        ); /* Светлый фон для чистого вида */
      }

      h1,
      h2,
      h3 {
        color: var(--color-text);
        margin-bottom: 10px;
      }

      p {
        color: var(--color-text-secondary);
        line-height: 1.6;
      }

      /* ======= Контейнер ======= */
      .container {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 20px;
      }

      /* ======= Стилизация Заголовка ======= */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      header h1 {
        font-size: 2rem;
      }

      header div {
        display: flex;
        gap: 10px;
      }

      /* ======= Стилизация Кнопок ======= */
      #back-btn,
      #add-comment-btn,
      .reply-btn {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast);
        display: flex;
        align-items: center;
        gap: 5px;
      }

      #back-btn {
        background-color: var(--color-primary);
      }

      #back-btn:hover {
        background-color: var(--color-primary-hover);
        transform: scale(1.05);
      }

      #add-comment-btn {
        background-color: var(--color-button-bg);
        margin-top: 10px;
      }

      #add-comment-btn:hover {
        background-color: var(--color-button-hover);
        transform: scale(1.05);
      }

      .reply-btn {
        background-color: var(--color-button-bg);
        padding: 5px 10px;
        font-size: 0.9rem;
      }

      .reply-btn:hover {
        background-color: var(--color-button-hover);
        transform: scale(1.05);
      }

      /* ======= Стилизация Деталей Выборов ======= */
      .election-details {
        margin-bottom: 40px;
      }

      .election-details h2 {
        font-size: 1.5rem;
      }

      /* ======= Стилизация Списка Кандидатов ======= */
      .candidate-list {
        display: flex;
        flex-direction: column;
        gap: 20px; /* Пробел между карточками кандидатов */
      }

      /* ======= Стилизация Карточки Кандидата ======= */
      .candidate-card {
        border: 1px solid var(--color-border);
        border-radius: var(--border-radius);
        padding: 20px;
        box-shadow: 0 4px 10px var(--color-shadow);
        background-color: var(--color-card-bg);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform var(--transition-speed),
          box-shadow var(--transition-speed);
      }

      .candidate-card:hover {
        transform: translateY(-5px); /* Лёгкое поднятие при наведении */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .candidate-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 10px;
      }

      .candidate-info h3 {
        margin-bottom: 5px;
        font-size: 1.25rem;
        color: var(--color-text);
      }

      .candidate-info p {
        font-size: 14px;
        color: var(--color-text-secondary);
      }

      .vote-count {
        font-size: 1.1em;
        color: var(--color-text-secondary);
      }

      /* ======= Стилизация Кнопки Голоса ======= */
      .vote-btn {
        background-color: var(--color-success);
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        border: none;
        font-weight: bold;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .vote-btn:hover {
        background-color: var(--color-success-hover);
        transform: scale(1.05);
      }

      .vote-btn i {
        margin-right: 8px;
      }

      .vote-btn.disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      /* ======= Стилизация Комментариев ======= */
      .comments-section {
        margin-top: 50px;
      }

      .comments-section h3 {
        margin-bottom: 20px;
      }

      .comment-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 30px;
      }

      .comment-form textarea {
        resize: vertical;
        min-height: 80px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: var(--border-radius);
        font-size: 1rem;
        outline: none;
        transition: border-color var(--transition-speed),
          box-shadow var(--transition-speed);
      }

      .comment-form textarea:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      }

      .comment-form button {
        align-self: flex-end;
        background-color: var(--color-button-bg);
        color: #fff;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast);
      }

      .comment-form button:hover {
        background-color: var(--color-button-hover);
        transform: scale(1.05);
      }

      .comments-list {
        list-style: none;
        padding: 0;
      }

      .comment {
        background-color: var(--color-comment-bg);
        border: 1px solid var(--color-comment-border);
        border-radius: var(--border-radius);
        padding: 15px;
        margin-bottom: 15px;
        position: relative;
      }

      .comment .comment-meta {
        font-size: 0.9rem;
        color: var(--color-text-secondary);
        margin-bottom: 10px;
      }

      .comment .comment-content {
        font-size: 1rem;
        color: var(--color-text);
        margin-bottom: 10px;
      }

      .comment .reply-btn {
        background-color: var(--color-button-bg);
        color: #fff;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.8rem;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast);
      }

      .comment .reply-btn:hover {
        background-color: var(--color-button-hover);
        transform: scale(1.05);
      }

      .comment .children {
        list-style: none;
        padding-left: 20px;
        margin-top: 15px;
      }

      .reply-form {
        margin-top: 10px;
      }

      .reply-form textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: var(--border-radius);
        font-size: 0.9rem;
        resize: vertical;
        outline: none;
        transition: border-color var(--transition-speed),
          box-shadow var(--transition-speed);
      }

      .reply-form textarea:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      }

      .reply-form button {
        margin-top: 5px;
        background-color: var(--color-button-bg);
        color: #fff;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 0.8rem;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast);
      }

      .reply-form button:hover {
        background-color: var(--color-button-hover);
        transform: scale(1.05);
      }

      /* ======= Адаптивный Дизайн ======= */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        header h1 {
          margin-bottom: 20px;
        }

        header div {
          display: flex;
          gap: 10px;
        }

        .candidate-card {
          flex-direction: column;
          align-items: flex-start;
        }

        .vote-btn {
          margin-top: 10px;
        }

        /* Уменьшение отступов для вложенных комментариев на малых экранах */
        .comments-list .comment .children {
          padding-left: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Раздел Заголовка с Кнопками Назад и Выхода -->
      <header>
        <h1>Детали выборов</h1>
        <div>
          <button id="back-btn" onclick="window.location.href='active.html';">
            <i class="fa-solid fa-arrow-left"></i> Назад к выборам
          </button>
        </div>
      </header>

      <!-- Название и Описание Выборов -->
      <div class="election-details">
        <h2 id="election-title">Название: Загрузка...</h2>
        <p id="election-description">Описание: Загрузка...</p>
      </div>

      <!-- Список Кандидатов -->
      <h3>Кандидаты</h3>
      <div class="candidate-list" id="candidate-list">
        <!-- Карточки кандидатов будут заполнены здесь -->
      </div>

      <!-- Секция Комментариев -->
      <div class="comments-section">
        <h3>Комментарии</h3>
        <!-- Форма для добавления нового комментария -->
        <form id="add-comment-form" class="comment-form">
          <textarea
            id="comment-content"
            placeholder="Добавьте свой комментарий..."
            required
          ></textarea>
          <button type="submit" id="add-comment-btn">
            <i class="fa-solid fa-plus"></i> Добавить комментарий
          </button>
        </form>

        <!-- Список комментариев -->
        <ul class="comments-list" id="comments-list">
          <!-- Комментарии будут отображены здесь -->
        </ul>
      </div>
    </div>

    <script>
      const electionId = new URLSearchParams(window.location.search).get("id");

      // Функция для проверки, проголосовал ли пользователь на выборах
      function checkIfVoted() {
        return fetch(
          `http://localhost:3000/votes/voted?election_id=${electionId}`,
          {
            method: "GET",
            headers: {
              Authorization: "Bearer " + localStorage.getItem("jwt_token"),
            },
          }
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("Не удалось проверить статус голосования");
            }
            return response.json();
          })
          .then((data) => {
            return data.voted;
          })
          .catch((error) => {
            console.error("Ошибка при проверке голосования:", error);
            alert("Не удалось проверить статус голосования.");
            return false;
          });
      }

      // Функция для отключения кнопок голосования
      function disableVoteButtons() {
        const voteButtons = document.querySelectorAll(".vote-btn");
        voteButtons.forEach((button) => {
          button.classList.add("disabled");
          button.disabled = true;
          button.innerHTML =
            '<i class="fa-solid fa-check"></i> Вы проголосовали';
        });
      }

      // Функция для активации кнопок голосования
      function enableVoteButtons() {
        const voteButtons = document.querySelectorAll(".vote-btn");
        voteButtons.forEach((button) => {
          button.classList.remove("disabled");
          button.disabled = false;
          button.innerHTML = '<i class="fa-solid fa-thumbs-up"></i> Голосовать';
        });
      }

      // Функция для отображения комментариев
      function displayComments(comments) {
        console.log(comments);

        const commentsList = document.getElementById("comments-list");
        commentsList.innerHTML = ""; // Очистить предыдущие комментарии

        // Фильтровать только корневые комментарии (edges.parent === undefined)
        const rootComments = comments.filter((c) => !c.edges.parent);

        rootComments.forEach((comment) => {
          const commentElement = createCommentElement(comment, comments);
          commentsList.appendChild(commentElement);
        });
      }

      // Функция для создания элемента комментария (вложенный)
      function createCommentElement(comment, allComments) {
        console.log(comment);

        const li = document.createElement("li");
        li.className = "comment";

        // Метаданные комментария (пользователь и время)
        const meta = document.createElement("div");
        meta.className = "comment-meta";
        meta.innerText = `${comment.edges.user.email} • ${new Date(
          comment.create_time
        ).toLocaleString()}`;
        li.appendChild(meta);

        // Содержимое комментария
        const content = document.createElement("div");
        content.className = "comment-content";
        content.innerText = comment.contents;
        li.appendChild(content);

        // Кнопка "Ответить"
        const replyBtn = document.createElement("button");
        replyBtn.className = "reply-btn";
        replyBtn.innerHTML = '<i class="fa-solid fa-reply"></i> Ответить';
        replyBtn.onclick = () => toggleReplyForm(li, comment.id);
        li.appendChild(replyBtn);

        // Контейнер для вложенных комментариев
        const childrenContainer = document.createElement("ul");
        childrenContainer.className = "children";
        li.appendChild(childrenContainer);

        // Рекурсивно добавляем дочерние комментарии
        const childComments = allComments.filter(
          (c) => c.edges.parent && c.edges.parent.id === comment.id
        );

        childComments.forEach((childComment) => {
          const childElement = createCommentElement(childComment, allComments);
          childrenContainer.appendChild(childElement);
        });

        return li;
      }

      // Функция для получения комментариев из API
      function fetchComments() {
        fetch(`http://localhost:3000/elections/${electionId}/comments`, {
          method: "GET",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("jwt_token"),
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Не удалось получить комментарии");
            }
            return response.json();
          })
          .then((comments) => {
            displayComments(comments);
          })
          .catch((error) => {
            console.error("Ошибка при получении комментариев:", error);
            alert("Не удалось загрузить комментарии.");
          });
      }

      // Функция для добавления нового комментария
      function addComment(contents, parentId = null) {
        fetch(`http://localhost:3000/elections/${electionId}/comments`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + localStorage.getItem("jwt_token"),
          },
          body: JSON.stringify({
            contents: contents,
            parent_id: parentId,
          }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Не удалось добавить комментарий");
            }
            return response.json();
          })
          .then((data) => {
            alert("Комментарий успешно добавлен!");
            fetchComments(); // Обновить список комментариев
          })
          .catch((error) => {
            console.error("Ошибка при добавлении комментария:", error);
            alert("Не удалось добавить комментарий.");
          });
      }

      // Обработчик формы добавления нового комментария
      document
        .getElementById("add-comment-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const textarea = document.getElementById("comment-content");
          const contents = textarea.value.trim();
          if (contents === "") {
            alert("Пожалуйста, заполните комментарий.");
            return;
          }
          addComment(contents);
          textarea.value = ""; // Очистить поле после добавления
        });

      // Функция для отображения/скрытия формы ответа
      function toggleReplyForm(commentElement, parentId) {
        // Проверить, есть ли уже форма ответа
        let replyForm = commentElement.querySelector(".reply-form");
        if (replyForm) {
          // Если форма уже существует, удалить её
          replyForm.remove();
        } else {
          // Создать новую форму ответа
          replyForm = document.createElement("form");
          replyForm.className = "reply-form";

          const textarea = document.createElement("textarea");
          textarea.placeholder = "Ваш ответ...";
          textarea.required = true;
          replyForm.appendChild(textarea);

          const submitBtn = document.createElement("button");
          submitBtn.type = "submit";
          submitBtn.innerHTML = '<i class="fa-solid fa-plus"></i> Ответить';
          replyForm.appendChild(submitBtn);

          // Обработчик отправки формы ответа
          replyForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const replyContent = textarea.value.trim();
            if (replyContent === "") {
              alert("Пожалуйста, заполните ответ.");
              return;
            }
            addComment(replyContent, parentId);
            replyForm.remove(); // Удалить форму после добавления
          });

          // Добавить форму ответа в элемент комментария
          commentElement.appendChild(replyForm);
        }
      }

      // Получение деталей выборов и кандидатов
      function fetchElectionDetails() {
        // Получение Деталей Выборов
        fetch(`http://localhost:3000/elections/${electionId}`, {
          method: "GET",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("jwt_token"),
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Не удалось получить детали выборов");
            }
            return response.json();
          })
          .then((election) => {
            document.getElementById(
              "election-title"
            ).innerText = `Название: ${election.title}`;
            document.getElementById(
              "election-description"
            ).innerText = `Описание: ${election.description}`;
          })
          .catch((error) => {
            console.error("Ошибка при получении деталей выборов:", error);
            alert("Не удалось загрузить детали выборов.");
            document.getElementById("election-title").innerText =
              "Название: N/A";
            document.getElementById("election-description").innerText =
              "Описание: N/A";
          });

        // Получение Кандидатов
        fetch(`http://localhost:3000/elections/${electionId}/candidates`, {
          method: "GET",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("jwt_token"),
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Не удалось получить кандидатов");
            }
            return response.json();
          })
          .then((candidates) => {
            const candidateList = document.getElementById("candidate-list");
            candidateList.innerHTML = ""; // Очистить предыдущих кандидатов

            if (candidates.length === 0) {
              candidateList.innerHTML =
                "<p>Кандидатов нет. Добавьте одного!</p>";
              return;
            }

            candidates.forEach((candidate) => {
              // Создание карточки кандидата
              const card = document.createElement("div");
              card.className = "candidate-card";

              // Информация о кандидате
              const candidateInfo = document.createElement("div");
              candidateInfo.className = "candidate-info";

              const name = document.createElement("h3");
              name.innerText = candidate.name;
              candidateInfo.appendChild(name);

              const description = document.createElement("p");
              description.innerText = candidate.description;
              candidateInfo.appendChild(description);

              const voteCount = document.createElement("div");
              voteCount.className = "vote-count";
              voteCount.innerText = `Голоса: ${candidate.votes_count || 0}`;
              candidateInfo.appendChild(voteCount);

              // Кнопка Голоса
              const voteButton = document.createElement("button");
              voteButton.className = "vote-btn";
              voteButton.innerHTML =
                '<i class="fa-solid fa-thumbs-up"></i> Голосовать';
              voteButton.onclick = () =>
                voteForCandidate(candidate.id, voteCount);

              // Добавление информации и кнопки в карточку
              card.appendChild(candidateInfo);
              card.appendChild(voteButton);

              // Добавление карточки в список
              candidateList.appendChild(card);
            });

            // После загрузки кандидатов, проверить статус голосования
            checkIfVoted().then((voted) => {
              if (voted) {
                disableVoteButtons();
              } else {
                enableVoteButtons();
              }
            });
          })
          .catch((error) => {
            console.error("Ошибка при получении кандидатов:", error);
            alert("Не удалось загрузить кандидатов.");
            const candidateList = document.getElementById("candidate-list");
            candidateList.innerHTML = "<p>Ошибка при загрузке кандидатов.</p>";
          });

        // Загрузка комментариев
        fetchComments();
      }

      // Голосование за кандидата
      function voteForCandidate(candidateId, voteCountElement) {
        // Перед голосованием, проверить, проголосовал ли пользователь
        checkIfVoted().then((voted) => {
          if (voted) {
            alert("Вы уже проголосовали на этих выборах.");
            return;
          }

          fetch("http://localhost:3000/votes", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("jwt_token"),
            },
            body: JSON.stringify({ candidate_id: candidateId }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Не удалось отдать голос");
              }
              return response.json();
            })
            .then((data) => {
              alert("Голос успешно отдан!");
              // Обновить счетчик голосов на странице
              const currentVoteCount = parseInt(
                voteCountElement.innerText.split(": ")[1]
              );
              voteCountElement.innerText = `Голоса: ${currentVoteCount + 1}`;

              // Отключить кнопки голосования после успешного голосования
              disableVoteButtons();
            })
            .catch((error) => {
              console.error("Ошибка при голосовании:", error);
              alert("Ошибка при голосовании: " + error.message);
            });
        });
      }

      // Загрузка деталей выборов при загрузке страницы
      window.onload = fetchElectionDetails;
    </script>
  </body>
</html>
