<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление Выборами</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Include jwt-decode via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <style>
      /* ======= Variables ======= */
      :root {
        --font-family: "Arial", sans-serif;
        --color-background: #f8f9fa;
        --color-card-bg: #ffffff;
        --color-border: #ddd;
        --color-shadow: rgba(0, 0, 0, 0.1);
        --color-primary: #007bff;
        --color-primary-hover: #0056b3;
        --color-danger: #dc3545;
        --color-danger-hover: #c82333;
        --color-success: #28a745;
        --color-success-hover: #218838;
        --color-text: #333;
        --color-text-secondary: #555;
        --transition-speed: 0.3s;
        --transition-speed-fast: 0.2s;
        --border-radius: 10px;
        --color-modify: #17a2b8;
        --color-modify-hover: #117a8b;
        --color-profile: #6f42c1;
        --color-profile-hover: #5936a3;
        --max-width: 1200px;
        --modal-background: rgba(0, 0, 0, 0.5);
        --modal-content-bg: #ffffff;
        --modal-padding: 20px;
        --modal-border-radius: 12px;
        --modal-box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        --close-color: #aaa;
        --close-hover-color: #000;
      }

      /* ======= Global Styles ======= */
      body {
        font-family: var(--font-family);
        margin: 0;
        padding: 0;
        background-color: var(--color-background);
      }

      h1,
      h2,
      h3 {
        color: var(--color-text);
      }

      /* ======= Container ======= */
      .container {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 20px;
      }

      /* ======= Header Styling ======= */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      header h1 {
        font-size: 2rem;
      }

      header div {
        display: flex;
        gap: 10px;
      }

      /* ======= Button Styling ======= */
      .view-btn,
      .delete-btn,
      .create-btn,
      .modify-btn,
      .edit-btn,
      .logout-btn,
      #back-btn {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast);
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .view-btn {
        background-color: var(--color-primary);
      }

      .view-btn:hover {
        background-color: var(--color-primary-hover);
        transform: scale(1.05);
      }

      .delete-btn {
        background-color: var(--color-danger);
      }

      .delete-btn:hover {
        background-color: var(--color-danger-hover);
        transform: scale(1.05);
      }

      .create-btn {
        background-color: var(--color-success);
      }

      .create-btn:hover {
        background-color: var(--color-success-hover);
        transform: scale(1.05);
      }

      .modify-btn,
      .edit-btn {
        background-color: var(--color-modify);
      }

      .modify-btn:hover,
      .edit-btn:hover {
        background-color: var(--color-modify-hover);
        transform: scale(1.05);
      }

      .logout-btn {
        background-color: var(--color-danger);
      }

      .logout-btn:hover {
        background-color: var(--color-danger-hover);
        transform: scale(1.05);
      }

      #back-btn {
        background-color: var(--color-primary);
      }

      #back-btn:hover {
        background-color: var(--color-primary-hover);
        transform: scale(1.05);
      }

      /* ======= Create Candidate Form Styling ======= */
      .add-candidate-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 600px;
        margin: 30px auto;
        padding: 30px;
        border: 1px solid var(--color-border);
        border-radius: 12px;
        box-shadow: 0 4px 15px var(--color-shadow);
        background-color: var(--color-card-bg);
        transition: box-shadow var(--transition-speed);
      }

      .add-candidate-form:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      /* Prevent horizontal resizing of textarea */
      .add-candidate-form textarea {
        resize: vertical;
      }

      /* ======= Form Inputs and Textarea Styling ======= */
      .add-candidate-form input,
      .add-candidate-form textarea,
      .add-candidate-form button {
        width: 100%;
        padding: 12px 20px;
        border: 1px solid #ccc;
        border-radius: var(--border-radius);
        outline: none;
        font-size: 1rem;
        box-sizing: border-box;
        transition: border-color var(--transition-speed),
          box-shadow var(--transition-speed);
        margin: 5px 0;
      }

      /* ======= Spacing Between Inputs ======= */
      .add-candidate-form input:not(:last-of-type),
      .add-candidate-form textarea:not(:last-of-type) {
        margin-bottom: 15px;
      }

      /* ======= Focus States for Inputs and Textarea ======= */
      .add-candidate-form input:focus,
      .add-candidate-form textarea:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      }

      /* ======= Form Button Styling ======= */
      .add-candidate-form button {
        background-color: var(--color-success);
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast),
          box-shadow var(--transition-speed);
        display: inline-block;
      }

      .add-candidate-form button:hover {
        background-color: var(--color-success-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* ======= Button Focus Styling for Accessibility ======= */
      .add-candidate-form button:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* ======= Candidate List Container ======= */
      .candidate-list {
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      /* ======= Candidate Card Styling ======= */
      .candidate-card {
        border: 1px solid var(--color-border);
        border-radius: var(--border-radius);
        padding: 20px;
        box-shadow: 0 4px 10px var(--color-shadow);
        background-color: var(--color-card-bg);
        display: flex;
        flex-direction: column;
        transition: box-shadow var(--transition-speed),
          transform var(--transition-speed);
      }

      .candidate-card:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        transform: translateY(-3px);
      }

      .candidate-card h3 {
        margin-bottom: 10px;
        font-size: 1.25rem;
        color: var(--color-text);
      }

      .candidate-card p {
        margin-bottom: 10px;
        font-size: 14px;
        color: var(--color-text-secondary);
        line-height: 1.5;
      }

      .candidate-card button {
        margin-top: auto;
      }

      /* ======= Modal Styling ======= */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: var(--modal-background); /* Black w/ opacity */
        transition: opacity var(--transition-speed);
      }

      .modal-content {
        background-color: var(--modal-content-bg);
        margin: 5% auto; /* 5% from the top and centered */
        padding: var(--modal-padding);
        border: 1px solid var(--color-border);
        border-radius: var(--modal-border-radius);
        width: 90%; /* 90% width on small screens */
        max-width: 500px;
        box-shadow: var(--modal-box-shadow);
        position: relative;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .close {
        color: var(--close-color);
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        transition: color var(--transition-speed-fast);
      }

      .close:hover,
      .close:focus {
        color: var(--close-hover-color);
      }

      /* ======= Edit Candidate Form Styling ======= */
      .edit-candidate-form input,
      .edit-candidate-form textarea,
      .edit-candidate-form button {
        width: 100%;
        padding: 12px 20px;
        border: 1px solid #ccc;
        border-radius: var(--border-radius);
        outline: none;
        font-size: 1rem;
        box-sizing: border-box;
        transition: border-color var(--transition-speed),
          box-shadow var(--transition-speed);
        margin: 5px 0;
      }

      .edit-candidate-form textarea {
        resize: vertical;
      }

      .edit-candidate-form input:focus,
      .edit-candidate-form textarea:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      }

      .edit-candidate-form button {
        background-color: var(--color-modify);
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast),
          box-shadow var(--transition-speed);
        display: inline-block;
      }

      .edit-candidate-form button:hover {
        background-color: var(--color-modify-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .edit-candidate-form button:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* ======= Responsive Design ======= */
      @media (max-width: 768px) {
        .candidate-list {
          grid-template-columns: 1fr;
          padding: 0 10px;
        }

        .add-candidate-form {
          padding: 20px;
        }

        .modal-content {
          width: 95%;
          margin: 20% auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header Section with Back and Logout Buttons -->
      <header>
        <h1>Управление Выборами</h1>
        <div>
          <button id="back-btn" class="view-btn">
            <i class="fa fa-arrow-left"></i> Назад к выборам
          </button>
          <button id="logout-btn" class="logout-btn">
            <i class="fa fa-sign-out-alt"></i> Выйти
          </button>
        </div>
      </header>

      <!-- Add Candidate Form -->
      <div class="add-candidate-form" id="add-candidate-form">
        <h2>Добавить нового кандидата</h2>
        <form id="create-candidate">
          <input
            type="text"
            id="candidate-name"
            placeholder="Имя Кандидата"
            required
          />
          <textarea
            id="candidate-description"
            placeholder="Описание Кандидата"
            required
          ></textarea>
          <button type="submit" class="create-btn">
            <i class="fa fa-plus"></i> Добавить
          </button>
        </form>
      </div>

      <!-- List of Candidates -->
      <h2>Все кандидаты</h2>
      <div class="candidate-list" id="candidate-list">
        <!-- Candidate Cards will be populated here -->
      </div>
    </div>

    <!-- Edit Candidate Modal -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="modal-close">&times;</span>
        <h2>Редактировать кандидата</h2>
        <form id="edit-candidate-form" class="edit-candidate-form">
          <input type="hidden" id="edit-candidate-id" />
          <input
            type="text"
            id="edit-candidate-name"
            placeholder="Имя Кандидата"
            required
          />
          <textarea
            id="edit-candidate-description"
            placeholder="Описание Кандидата"
            required
          ></textarea>
          <input
            type="text"
            id="edit-candidate-photo-url"
            placeholder="URL Фото (опционально)"
            style="display: none"
          />
          <button type="submit" class="modify-btn">
            <i class="fa fa-save"></i> Сохранить изменения
          </button>
        </form>
      </div>
    </div>

    <script>
      // Retrieve election ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const electionId = urlParams.get("id");

      if (!electionId) {
        alert("ID выборов не предоставлен.");
        window.location.href = "elections.html";
      }

      // Logout Functionality
      document
        .getElementById("logout-btn")
        .addEventListener("click", function () {
          if (confirm("Вы уверены, что хотите выйти?")) {
            localStorage.removeItem("jwt_token");
            window.location.href = "index.html"; // Replace with your actual login page
          }
        });

      // Back Button Functionality
      document
        .getElementById("back-btn")
        .addEventListener("click", function () {
          window.location.href = "elections.html";
        });

      // Fetch all candidates for the election and display them
      function fetchCandidates() {
        fetch(`http://localhost:3000/elections/${electionId}/candidates`, {
          method: "GET",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("jwt_token"),
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Не удалось получить кандидатов");
            }
            return response.json();
          })
          .then((candidates) => {
            const candidateList = document.getElementById("candidate-list");
            candidateList.innerHTML = ""; // Clear existing candidates

            if (candidates.length === 0) {
              candidateList.innerHTML =
                "<p>Кандидатов нет. Добавьте одного!</p>";
              return;
            }

            candidates.forEach((candidate) => {
              // Create candidate card
              const card = document.createElement("div");
              card.className = "candidate-card";

              // Name
              const name = document.createElement("h3");
              name.innerText = candidate.name;
              card.appendChild(name);

              // Description
              const description = document.createElement("p");
              description.innerText =
                candidate.description.length > 100
                  ? candidate.description.substring(0, 100) + "..."
                  : candidate.description;
              card.appendChild(description);

              // Button Container
              const buttonContainer = document.createElement("div");
              buttonContainer.style.display = "flex";
              buttonContainer.style.gap = "10px";

              // Edit Candidate Button
              const editButton = document.createElement("button");
              editButton.className = "edit-btn";
              editButton.innerHTML = '<i class="fa fa-edit"></i> Редактировать';
              editButton.onclick = function () {
                openEditModal(candidate);
              };
              buttonContainer.appendChild(editButton);

              // Delete Candidate Button
              const deleteButton = document.createElement("button");
              deleteButton.className = "delete-btn";
              deleteButton.innerHTML =
                '<i class="fa fa-trash-alt"></i> Удалить';
              deleteButton.onclick = function () {
                deleteCandidate(candidate.id);
              };
              buttonContainer.appendChild(deleteButton);

              // Append button container to card
              card.appendChild(buttonContainer);

              // Append card to list
              candidateList.appendChild(card);
            });
          })
          .catch((error) => {
            console.error("Ошибка при получении кандидатов:", error);
            alert("Не удалось загрузить кандидатов");
          });
      }

      // Add Candidate function
      document
        .getElementById("create-candidate")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("candidate-name").value.trim();
          const description = document
            .getElementById("candidate-description")
            .value.trim();

          if (name === "" || description === "") {
            alert("Пожалуйста, заполните все поля.");
            return;
          }

          fetch(`http://localhost:3000/elections/${electionId}/candidates`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("jwt_token"),
            },
            body: JSON.stringify({
              name: name,
              description: description,
            }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Не удалось добавить кандидата");
              }
              return response.json();
            })
            .then((data) => {
              alert("Кандидат успешно добавлен!");
              fetchCandidates(); // Refresh the list of candidates
              document.getElementById("create-candidate").reset(); // Clear the form
            })
            .catch((error) => {
              console.error("Ошибка при добавлении кандидата:", error);
              alert("Не удалось добавить кандидата");
            });
        });

      // Edit Candidate Modal Functionality
      const modal = document.getElementById("edit-modal");
      const closeModal = document.getElementById("modal-close");
      const editForm = document.getElementById("edit-candidate-form");

      // Open Edit Modal and populate with candidate data
      function openEditModal(candidate) {
        // Set current candidate data in the form
        document.getElementById("edit-candidate-id").value = candidate.id;
        document.getElementById("edit-candidate-name").value = candidate.name;
        document.getElementById("edit-candidate-description").value =
          candidate.description;
        document.getElementById("edit-candidate-photo-url").value =
          candidate.photo_url || "";

        // Display the modal
        modal.style.display = "block";
      }

      // Close the modal when the user clicks on <span> (x)
      closeModal.onclick = function () {
        modal.style.display = "none";
      };

      // Close the modal when the user clicks anywhere outside of the modal
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // Handle Edit Candidate form submission
      editForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const id = parseInt(document.getElementById("edit-candidate-id").value);
        const name = document
          .getElementById("edit-candidate-name")
          .value.trim();
        const description = document
          .getElementById("edit-candidate-description")
          .value.trim();
        const photo_url = document
          .getElementById("edit-candidate-photo-url")
          .value.trim();

        if (name === "" || description === "") {
          alert("Пожалуйста, заполните все обязательные поля.");
          return;
        }

        const updateData = {
          id: id,
          name: name,
          description: description,
          photo_url: photo_url !== "" ? photo_url : null,
        };

        fetch(`http://localhost:3000/elections/${electionId}/candidates`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + localStorage.getItem("jwt_token"),
          },
          body: JSON.stringify(updateData),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Не удалось обновить кандидата");
            }
            return response.json();
          })
          .then((data) => {
            alert("Кандидат успешно обновлён!");
            fetchCandidates(); // Refresh the list of candidates
            modal.style.display = "none"; // Close the modal
          })
          .catch((error) => {
            console.error("Ошибка при обновлении кандидата:", error);
            alert("Не удалось обновить кандидата");
          });
      });

      // Delete Candidate function
      function deleteCandidate(candidateId) {
        if (confirm("Вы уверены, что хотите удалить этого кандидата?")) {
          fetch(`http://localhost:3000/elections/${electionId}/candidates`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("jwt_token"),
            },
            body: JSON.stringify({
              id: candidateId,
              electionId: parseInt(electionId),
            }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Не удалось удалить кандидата");
              }
              alert("Кандидат успешно удалён!");
              fetchCandidates(); // Refresh the list of candidates
            })
            .catch((error) => {
              console.error("Ошибка при удалении кандидата:", error);
              alert("Не удалось удалить кандидата");
            });
        }
      }

      // On page load, fetch the candidates
      window.onload = function () {
        // Check if the user is authenticated
        const token = localStorage.getItem("jwt_token");
        if (!token) {
          window.location.href = "index.html"; // Redirect to login if not authenticated
          return;
        }

        fetchCandidates();
      };
    </script>
  </body>
</html>
