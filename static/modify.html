<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify Election</title>
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* ======= Variables ======= */
      :root {
        --font-family: "Arial", sans-serif;
        --color-background: #f8f9fa;
        --color-card-bg: #ffffff;
        --color-border: #ddd;
        --color-shadow: rgba(0, 0, 0, 0.1);
        --color-primary: #007bff;
        --color-primary-hover: #0056b3;
        --color-danger: #dc3545;
        --color-danger-hover: #c82333;
        --color-success: #28a745;
        --color-success-hover: #218838;
        --color-modify: #17a2b8; /* Bootstrap's info color */
        --color-modify-hover: #117a8b;
        --color-text: #333;
        --color-text-secondary: #555;
        --transition-speed: 0.3s;
        --transition-speed-fast: 0.2s;
        --border-radius: 10px;
        --max-width: 1200px;
      }

      /* ======= Global Styles ======= */
      body {
        font-family: var(--font-family);
        margin: 0;
        padding: 0;
        background-color: var(
          --color-background
        ); /* Light background color for a clean look */
      }

      h1,
      h2,
      h3 {
        color: var(--color-text);
      }

      /* ======= Container ======= */
      .container {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 20px;
      }

      /* ======= Header Styling ======= */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      header h1 {
        font-size: 2rem;
      }

      header div {
        display: flex;
        gap: 20px;
      }

      /* ======= Button Styling ======= */
      .view-btn,
      .delete-btn,
      .create-btn,
      .modify-btn,
      .edit-btn,
      .logout-btn,
      #back-btn {
        margin-top: 10px;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast);
      }

      .view-btn {
        background-color: var(--color-primary);
      }

      .view-btn:hover {
        background-color: var(--color-primary-hover);
        transform: scale(1.05);
      }

      .delete-btn {
        background-color: var(--color-danger);
      }

      .delete-btn:hover {
        background-color: var(--color-danger-hover);
        transform: scale(1.05);
      }

      .create-btn,
      .edit-btn {
        background-color: var(--color-success);
      }

      .create-btn:hover,
      .edit-btn:hover {
        background-color: var(--color-success-hover);
        transform: scale(1.05);
      }

      .modify-btn {
        background-color: var(--color-modify);
      }

      .modify-btn:hover {
        background-color: var(--color-modify-hover);
        transform: scale(1.05);
      }

      .logout-btn {
        background-color: var(--color-danger);
      }

      .logout-btn:hover {
        background-color: var(--color-danger-hover);
        transform: scale(1.05);
      }

      #back-btn {
        background-color: var(--color-primary);
      }

      #back-btn:hover {
        background-color: var(--color-primary-hover);
        transform: scale(1.05);
      }

      /* ======= Create Candidate Form Styling ======= */
      .add-candidate-form {
        display: flex;
        flex-direction: column; /* Align child elements in a column */
        align-items: center; /* Center content horizontally */
        justify-content: center; /* Center content vertically */
        max-width: 600px; /* Limit the form width */
        margin: 30px auto;
        padding: 30px; /* Spacious padding */
        border: 1px solid var(--color-border);
        border-radius: 12px; /* More rounded corners */
        box-shadow: 0 4px 15px var(--color-shadow); /* Deeper shadow for depth */
        background-color: var(--color-card-bg); /* White background */
        transition: box-shadow var(--transition-speed); /* Smooth shadow transition */
      }

      .add-candidate-form:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* Increased shadow on hover */
      }

      /* Prevent horizontal resizing of textarea */
      .add-candidate-form textarea {
        resize: vertical; /* Allow only vertical resizing */
      }

      /* ======= Form Inputs and Textarea Styling ======= */
      .add-candidate-form input,
      .add-candidate-form textarea,
      .add-candidate-form button {
        width: 100%; /* Full width within the form */
        padding: 12px 20px; /* Comfortable padding */
        border: 1px solid #ccc; /* Softer border color */
        border-radius: var(--border-radius); /* Consistent rounded corners */
        outline: none;
        font-size: 1rem; /* Standard font size for readability */
        box-sizing: border-box; /* Include padding in width */
        transition: border-color var(--transition-speed),
          box-shadow var(--transition-speed);
        margin: 5px 0;
      }

      /* ======= Spacing Between Inputs ======= */
      .add-candidate-form input:not(:last-of-type),
      .add-candidate-form textarea:not(:last-of-type) {
        margin-bottom: 15px; /* Space between inputs */
      }

      /* ======= Focus States for Inputs and Textarea ======= */
      .add-candidate-form input:focus,
      .add-candidate-form textarea:focus {
        border-color: var(--color-primary); /* Blue border on focus */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      }

      /* ======= Form Button Styling ======= */
      .add-candidate-form button {
        background-color: var(--color-success);
        color: #ffffff;
        font-weight: 600; /* Slightly bold for emphasis */
        cursor: pointer;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast),
          box-shadow var(--transition-speed);
        display: inline-block;
      }

      .add-candidate-form button:hover {
        background-color: var(
          --color-success-hover
        ); /* Darker green on hover */
        transform: translateY(-2px); /* Subtle lift effect */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
      }

      /* ======= Button Focus Styling for Accessibility ======= */
      .add-candidate-form button:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue shadow for focus */
      }

      /* ======= Candidate List Container ======= */
      .candidate-list {
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 columns layout */
        gap: 20px;
      }

      /* ======= Candidate Card Styling ======= */
      .candidate-card {
        border: 1px solid var(--color-border);
        border-radius: var(--border-radius);
        padding: 20px;
        box-shadow: 0 4px 10px var(--color-shadow);
        background-color: var(--color-card-bg);
        display: flex;
        flex-direction: column;
      }

      .candidate-card h3 {
        margin-bottom: 10px;
        font-size: 1.25rem;
        color: var(--color-text);
      }

      .candidate-card p {
        margin-bottom: 10px;
        font-size: 14px;
        color: var(--color-text-secondary);
        line-height: 1.5;
      }

      .candidate-card button {
        margin-top: auto;
      }

      /* ======= Responsive Design ======= */
      @media (max-width: 768px) {
        .candidate-list {
          max-width: 100%;
          padding: 0 10px;
        }

        .add-candidate-form {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header Section with Back and Logout Buttons -->
      <header>
        <h1>Modify Election</h1>
        <div>
          <button id="back-btn" class="view-btn">
            <i class="fa fa-arrow-left"></i> Back to Elections
          </button>
          <button id="logout-btn" class="logout-btn">
            <i class="fa fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </header>

      <!-- Add Candidate Form -->
      <div class="add-candidate-form" id="add-candidate-form">
        <h2>Add New Candidate</h2>
        <form id="create-candidate">
          <input
            type="text"
            id="candidate-name"
            placeholder="Candidate Name"
            required
          />
          <textarea
            id="candidate-description"
            placeholder="Candidate Description"
            required
          ></textarea>
          <button type="submit" class="create-btn">
            <i class="fa fa-plus"></i> Add Candidate
          </button>
        </form>
      </div>

      <!-- List of Candidates -->
      <h2>All Candidates</h2>
      <div class="candidate-list" id="candidate-list">
        <!-- Candidate Cards will be populated here -->
      </div>
    </div>

    <script>
      // Retrieve election ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const electionId = urlParams.get("id");

      if (!electionId) {
        alert("No election ID provided.");
        window.location.href = "elections.html";
      }

      // Logout Functionality
      document
        .getElementById("logout-btn")
        .addEventListener("click", function () {
          if (confirm("Are you sure you want to logout?")) {
            localStorage.removeItem("jwt_token");
            window.location.href = "index.html"; // Replace with your actual login page
          }
        });

      // Back Button Functionality
      document
        .getElementById("back-btn")
        .addEventListener("click", function () {
          window.location.href = "elections.html";
        });

      // Fetch all candidates for the election and display them
      function fetchCandidates() {
        fetch(`http://localhost:3000/elections/${electionId}/candidates`, {
          method: "GET",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("jwt_token"),
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to fetch candidates");
            }
            return response.json();
          })
          .then((candidates) => {
            const candidateList = document.getElementById("candidate-list");
            candidateList.innerHTML = ""; // Clear existing candidates

            if (candidates.length === 0) {
              candidateList.innerHTML =
                "<p>No candidates available. Add one!</p>";
              return;
            }

            candidates.forEach((candidate) => {
              // Create candidate card
              const card = document.createElement("div");
              card.className = "candidate-card";

              // Name
              const name = document.createElement("h3");
              name.innerText = candidate.name;
              card.appendChild(name);

              // Description
              const description = document.createElement("p");
              description.innerText =
                candidate.description.length > 100
                  ? candidate.description.substring(0, 100) + "..."
                  : candidate.description;
              card.appendChild(description);

              // Button Container
              const buttonContainer = document.createElement("div");
              buttonContainer.style.display = "flex";
              buttonContainer.style.gap = "10px";

              // Edit Candidate Button
              const editButton = document.createElement("button");
              editButton.className = "edit-btn";
              editButton.innerHTML =
                '<i class="fa fa-edit"></i> Edit Candidate';
              editButton.onclick = function () {
                editCandidate(candidate.id);
              };
              buttonContainer.appendChild(editButton);

              // Delete Candidate Button
              const deleteButton = document.createElement("button");
              deleteButton.className = "delete-btn";
              deleteButton.innerHTML =
                '<i class="fa fa-trash-alt"></i> Delete Candidate';
              deleteButton.onclick = function () {
                deleteCandidate(candidate.id);
              };
              buttonContainer.appendChild(deleteButton);

              // Append button container to card
              card.appendChild(buttonContainer);

              // Append card to list
              candidateList.appendChild(card);
            });
          })
          .catch((error) => {
            console.error("Error fetching candidates:", error);
            alert("Failed to load candidates");
          });
      }

      // Add Candidate function
      document
        .getElementById("create-candidate")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("candidate-name").value.trim();
          const description = document
            .getElementById("candidate-description")
            .value.trim();

          if (name === "" || description === "") {
            alert("Please fill in all fields.");
            return;
          }

          fetch(`http://localhost:3000/elections/${electionId}/candidates`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("jwt_token"),
            },
            body: JSON.stringify({
              name: name,
              description: description,
            }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to add candidate");
              }
              return response.json();
            })
            .then((data) => {
              alert("Candidate added successfully!");
              fetchCandidates(); // Refresh the list of candidates
              document.getElementById("create-candidate").reset(); // Clear the form
            })
            .catch((error) => {
              console.error("Error adding candidate:", error);
              alert("Failed to add candidate");
            });
        });

      // Edit Candidate function (Placeholder for actual implementation)
      function editCandidate(candidateId) {
        // Implement the edit functionality as needed
        alert(
          "Edit functionality for candidate ID " +
            candidateId +
            " is not implemented yet."
        );
      }

      // Delete Candidate function
      function deleteCandidate(candidateId) {
        if (confirm("Are you sure you want to delete this candidate?")) {
          fetch(
            `http://localhost:3000/elections/${electionId}/candidates/${candidateId}`,
            {
              method: "DELETE",
              headers: {
                Authorization: "Bearer " + localStorage.getItem("jwt_token"),
              },
            }
          )
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to delete candidate");
              }
              alert("Candidate deleted successfully!");
              fetchCandidates(); // Refresh the list of candidates
            })
            .catch((error) => {
              console.error("Error deleting candidate:", error);
              alert("Failed to delete candidate");
            });
        }
      }

      // On page load, fetch the candidates
      window.onload = function () {
        // Check if the user is authenticated
        const token = localStorage.getItem("jwt_token");
        if (!token) {
          window.location.href = "index.html"; // Redirect to login if not authenticated
          return;
        }

        fetchCandidates();
      };
    </script>
  </body>
</html>
