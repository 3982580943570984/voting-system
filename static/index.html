<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Аутентификация</title>
    <style>
      /* ======= Переменные ======= */
      :root {
        --font-family: "Arial", sans-serif;
        --color-background: #f8f9fa;
        --color-card-bg: #ffffff;
        --color-border: #ddd;
        --color-shadow: rgba(0, 0, 0, 0.1);
        --color-primary: #007bff;
        --color-primary-hover: #0056b3;
        --color-danger: #dc3545;
        --color-danger-hover: #c82333;
        --color-success: #28a745;
        --color-success-hover: #218838;
        --color-text: #333;
        --color-text-secondary: #555;
        --transition-speed: 0.3s;
        --transition-speed-fast: 0.2s;
        --border-radius: 10px;
      }

      /* ======= Глобальные стили ======= */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-family);
        margin: 20px;
        background-color: var(
          --color-background
        ); /* Светлый фон для чистого вида */
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1,
      h2,
      h3 {
        color: var(--color-text);
      }

      h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 30px;
        text-align: center;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        color: var(--color-primary);
      }

      /* ======= Стили контейнера формы ======= */
      .form-container {
        background-color: var(--color-card-bg);
        border: 1px solid var(--color-border);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 15px var(--color-shadow);
        padding: 30px;
        max-width: 400px;
        width: 100%;
        margin-bottom: 30px;
        transition: box-shadow var(--transition-speed);
      }

      .form-container:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      /* ======= Стили формы ======= */
      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 1rem;
        margin-bottom: 5px;
        color: var(--color-text);
      }

      input {
        padding: 12px 20px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: border-color var(--transition-speed),
          box-shadow var(--transition-speed);
      }

      input:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        outline: none;
      }

      button {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast);
        color: #fff;
        background-color: var(--color-primary);
      }

      button:hover {
        background-color: var(--color-primary-hover);
        transform: scale(1.05);
      }

      /* ======= Стили переключающих ссылок ======= */
      .toggle-link {
        text-align: center;
        margin-top: 10px;
      }

      .toggle-link a {
        color: var(--color-primary);
        text-decoration: none;
        font-weight: bold;
        transition: color var(--transition-speed);
      }

      .toggle-link a:hover {
        color: var(--color-primary-hover);
      }

      /* ======= Адаптивный дизайн ======= */
      @media (max-width: 480px) {
        .form-container {
          padding: 20px;
          max-width: 100%;
        }

        h1 {
          font-size: 1.75rem;
        }

        h2 {
          font-size: 1.25rem;
        }

        button {
          padding: 8px 14px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Аутентификация</h1>

    <!-- Раздел регистрации -->
    <div class="form-container" id="signup-section" style="display: none">
      <h2>Регистрация</h2>
      <form id="signup-form">
        <label for="signup-email">Электронная почта:</label>
        <input
          type="email"
          id="signup-email"
          placeholder="Введите вашу электронную почту"
          required
        />

        <label for="signup-password">Пароль:</label>
        <input
          type="password"
          id="signup-password"
          placeholder="Введите ваш пароль"
          required
        />

        <!-- Блок для чекбокса 'Я организатор' -->
        <label for="signup-is-organizer">
          <input type="checkbox" id="signup-is-organizer" />
          Я организатор
        </label>

        <button type="submit">Зарегистрироваться</button>
      </form>
      <div class="toggle-link">
        <p>
          Уже есть аккаунт?
          <a href="#" id="show-login">Войти</a>
        </p>
      </div>
    </div>

    <!-- Раздел входа -->
    <div class="form-container" id="login-section">
      <h2>Вход</h2>
      <form id="login-form">
        <label for="login-email">Электронная почта:</label>
        <input
          type="email"
          id="login-email"
          placeholder="Введите вашу электронную почту"
          required
        />

        <label for="login-password">Пароль:</label>
        <input
          type="password"
          id="login-password"
          placeholder="Введите ваш пароль"
          required
        />

        <button type="submit">Войти</button>
      </form>
      <div class="toggle-link">
        <p>
          Нет аккаунта?
          <a href="#" id="show-signup">Зарегистрироваться</a>
        </p>
      </div>
    </div>

    <!-- JavaScript для обработки форм и перенаправлений -->
    <script>
      // Функция для проверки JWT-токена и перенаправления, если он присутствует
      function checkAuthentication() {
        const token = localStorage.getItem("jwt_token");
        if (token) {
          // Опционально, можно проверить валидность токена здесь
          // Для простоты предположим, что он валиден и перенаправляем
          window.location.href = "active.html";
        }
      }

      // Выполнить проверку при загрузке страницы
      window.onload = function () {
        checkAuthentication();
      };

      // Показать форму входа
      document
        .getElementById("show-login")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("signup-section").style.display = "none";
          document.getElementById("login-section").style.display = "block";
        });

      // Показать форму регистрации
      document
        .getElementById("show-signup")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("login-section").style.display = "none";
          document.getElementById("signup-section").style.display = "block";
        });

      // Отправка формы регистрации
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("signup-email").value.trim();
          const password = document
            .getElementById("signup-password")
            .value.trim();
          const isOrganizer = document.getElementById(
            "signup-is-organizer"
          ).checked; // Получить значение чекбокса

          if (email === "" || password === "") {
            alert("Пожалуйста, заполните все поля.");
            return;
          }

          fetch("http://localhost:3000/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: email,
              password: password,
              is_organizer: isOrganizer, // Включить 'is_organizer' в нагрузку
            }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Регистрация не удалась");
              }
              return response.json();
            })
            .then((data) => {
              alert("Регистрация прошла успешно! Пожалуйста, войдите.");
              // Очистить форму регистрации
              document.getElementById("signup-form").reset();
              // Переключиться на форму входа
              document.getElementById("signup-section").style.display = "none";
              document.getElementById("login-section").style.display = "block";
            })
            .catch((error) => {
              alert(error.message);
            });
        });

      // Отправка формы входа
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("login-email").value.trim();
          const password = document
            .getElementById("login-password")
            .value.trim();

          if (email === "" || password === "") {
            alert("Пожалуйста, заполните все поля.");
            return;
          }

          fetch("http://localhost:3000/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email: email, password: password }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Вход не удался");
              }
              return response.json();
            })
            .then((data) => {
              // Сохранить JWT-токен в localStorage
              localStorage.setItem("jwt_token", data.token);

              // Перенаправить на страницу выборов
              window.location.href = "active.html";
            })
            .catch((error) => {
              alert(error.message);
            });
        });
    </script>
  </body>
</html>
