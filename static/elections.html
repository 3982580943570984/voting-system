<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Elections</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 20px;
        background-color: #f8f9fa; /* Light background color for a clean look */
      }

      /* Container for election cards */
      .election-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Set to 2 columns */
        gap: 20px; /* Space between cards */
        margin-top: 20px;
      }

      /* Election card styling */
      .election-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background-color: #ffffff; /* White background for cards */
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        height: auto; /* Ensure cards adjust their height based on content */
      }

      .election-card:hover {
        transform: translateY(-5px); /* Subtle lift effect */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      /* Card title and description */
      .election-card h3 {
        margin: 0 0 10px;
        font-size: 1.25rem; /* Slightly larger font for emphasis */
        color: #333;
      }

      .election-card p {
        font-size: 14px;
        color: #555;
        margin: 0;
        line-height: 1.5;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
      }

      /* Button styling */
      .view-btn,
      .delete-btn,
      .create-btn {
        margin-top: 10px;
        padding: 10px 16px;
        border-radius: 8px;
        border: none;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.2s;
      }

      .view-btn {
        background-color: #007bff;
      }

      .delete-btn {
        background-color: #dc3545;
      }

      .create-btn {
        background-color: #28a745;
      }

      .view-btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      .delete-btn:hover {
        background-color: #c82333;
        transform: scale(1.05);
      }

      .create-btn:hover {
        background-color: #218838;
        transform: scale(1.05);
      }

      /* Form container styling */
      .create-election-form {
        display: flex;
        flex-direction: column; /* Align child elements in a column */
        align-items: center; /* Center content horizontally */
        justify-content: center; /* Center content vertically */
        max-width: 600px; /* Limit the form width */
        margin: 30px auto;
        padding: 30px; /* Adjusted padding for a more spacious feel */
        border: 1px solid #ddd;
        border-radius: 12px; /* Slightly more rounded corners */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Deeper shadow for more depth */
        background-color: #ffffff; /* White background */
        transition: box-shadow 0.3s; /* Smooth shadow transition */
      }

      .create-election-form:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* Shadow increases on hover */
      }

      /* Prevent resizing the textarea by width */
      .create-election-form textarea {
        resize: none; /* Allow vertical resizing only */
      }

      /* Form input and textarea styling */
      .create-election-form input,
      .create-election-form textarea,
      .create-election-form button {
        width: 100%; /* Full width within the form */
        padding: 12px 20px; /* Comfortable padding for uniform size */
        border-radius: 10px; /* Consistent rounded corners */
        border: 1px solid #ccc; /* Softer border color */
        outline: none;
        font-size: 1rem; /* Standard font size for readability */
        box-sizing: border-box; /* Ensures padding is included in the total width */
        transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transitions */
        margin: 5px 0;
      }

      /* Adjusting spacing between inputs */
      .create-election-form input:not(:last-of-type),
      .create-election-form textarea:not(:last-of-type) {
        margin-bottom: 15px; /* Space between inputs */
      }

      /* Focus state for input and textarea */
      .create-election-form input:focus,
      .create-election-form textarea:focus {
        border-color: #007bff; /* Blue border on focus */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      }

      /* Button styling */
      .create-election-form button {
        background-color: #28a745;
        color: #ffffff;
        font-weight: 600; /* Slightly bold for emphasis */
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s; /* Added transition */
        display: inline-block;
      }

      /* Button hover effect */
      .create-election-form button:hover {
        background-color: #218838; /* Darker green on hover */
        transform: translateY(-2px); /* Subtle lift effect */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
      }

      /* Button focus styling for accessibility */
      .create-election-form button:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue shadow for focus */
      }
    </style>
  </head>
  <body>
    <h1>Manage Elections</h1>

    <!-- Create Election Form -->
    <div class="create-election-form" id="create-election-form">
      <h2>Create a New Election</h2>
      <form id="create-election">
        <input type="text" id="election-title" placeholder="Title" required />
        <textarea
          id="election-description"
          placeholder="Description"
          required
        ></textarea>
        <button type="submit">Create Election</button>
      </form>
    </div>

    <h2>All Available Elections</h2>
    <div class="election-list" id="election-list">
      <!-- Election Cards will be populated here -->
    </div>

    <script>
      // Fetch all elections from the API and display them
      function fetchElections() {
        fetch("http://localhost:3000/elections", {
          method: "GET",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("jwt_token"), // Assuming JWT is used for authentication
          },
        })
          .then((response) => response.json())
          .then((elections) => {
            const electionList = document.getElementById("election-list");
            electionList.innerHTML = ""; // Clear any previous elections

            elections.forEach((election) => {
              // Create the election card
              const card = document.createElement("div");
              card.className = "election-card";

              // Title
              const title = document.createElement("h3");
              title.innerText = election.title;
              card.appendChild(title);

              // Description
              const description = document.createElement("p");
              description.innerText =
                election.description.length > 100
                  ? election.description.substring(0, 100) + "..."
                  : election.description;
              card.appendChild(description);

              // View button linking to candidates page
              const viewButton = document.createElement("a");
              viewButton.href = "candidates.html?id=" + election.id; <!-- Direct to candidates page -->
              viewButton.className = "view-btn";
              viewButton.innerText = "View Election";
              card.appendChild(viewButton);

              // Delete button
              const deleteButton = document.createElement("button");
              deleteButton.className = "delete-btn";
              deleteButton.innerText = "Delete Election";
              deleteButton.onclick = function () {
                deleteElection(election.id);
              };
              card.appendChild(deleteButton);

              // Append the card to the list
              electionList.appendChild(card);
            });
          })
          .catch((error) => {
            console.error("Error fetching elections:", error);
            alert("Failed to load elections");
          });
      }

      // Create Election function
      document
        .getElementById("create-election")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const title = document.getElementById("election-title").value;
          const description = document.getElementById(
            "election-description"
          ).value;

          fetch("http://localhost:3000/elections", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("jwt_token"),
            },
            body: JSON.stringify({
              title: title,
              description: description,
            }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to create election");
              }
              alert("Election created successfully!");
              fetchElections(); // Refresh the list of elections
              document.getElementById("create-election").reset(); // Clear the form
            })
            .catch((error) => {
              console.error("Error creating election:", error);
              alert("Failed to create election");
            });
        });

      // Delete Election function
      function deleteElection(id) {
        if (confirm("Are you sure you want to delete this election?")) {
          fetch("http://localhost:3000/elections/" + id, {
            method: "DELETE",
            headers: {
              Authorization: "Bearer " + localStorage.getItem("jwt_token"),
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to delete election");
              }
              alert("Election deleted successfully!");
              fetchElections(); // Refresh the list of elections
            })
            .catch((error) => {
              console.error("Error deleting election:", error);
              alert("Failed to delete election");
            });
        }
      }

      // On page load, fetch the elections
      window.onload = fetchElections;
    </script>
  </body>
</html>
