<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Elections</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* ======= Variables ======= */
      :root {
        --font-family: "Arial", sans-serif;
        --color-background: #f8f9fa;
        --color-card-bg: #ffffff;
        --color-border: #ddd;
        --color-shadow: rgba(0, 0, 0, 0.1);
        --color-primary: #007bff;
        --color-primary-hover: #0056b3;
        --color-danger: #dc3545;
        --color-danger-hover: #c82333;
        --color-success: #28a745;
        --color-success-hover: #218838;
        --color-text: #333;
        --color-text-secondary: #555;
        --transition-speed: 0.3s;
        --transition-speed-fast: 0.2s;
        --border-radius: 10px;
        --color-modify: #17a2b8;
        --color-modify-hover: #117a8b;
        --max-width: 1200px;
      }

      /* ======= Global Styles ======= */
      body {
        font-family: var(--font-family);
        margin: 0;
        padding: 0;
        background-color: var(
          --color-background
        ); /* Light background color for a clean look */
      }

      h1,
      h2,
      h3 {
        color: var(--color-text);
      }

      /* ======= Container ======= */
      .container {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 20px;
      }

      /* ======= Election List Container ======= */
      .election-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 columns layout */
        gap: 20px; /* Space between cards */
        margin-top: 20px;
      }

      /* ======= Election Card Styling ======= */
      .election-card {
        display: flex;
        flex-direction: column;
        padding: 20px;
        border: 1px solid var(--color-border);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 10px var(--color-shadow);
        background-color: var(--color-card-bg); /* White background for cards */
        transition: transform var(--transition-speed) ease,
          box-shadow var(--transition-speed) ease;
      }

      .election-card:hover {
        transform: translateY(-5px); /* Subtle lift effect */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      /* ======= Card Title and Description ======= */
      .election-card h3 {
        margin-bottom: 10px;
        font-size: 1.25rem;
        color: var(--color-text);
      }

      .election-card p {
        margin-bottom: 10px;
        font-size: 14px;
        color: var(--color-text-secondary);
        line-height: 1.5;
      }

      .election-card button {
        margin-top: auto;
      }

      /* ======= Button Styling ======= */
      .view-btn,
      .delete-btn,
      .create-btn,
      .modify-btn,
      .logout-btn {
        margin-top: 10px;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast);
      }

      .view-btn {
        background-color: var(--color-primary);
      }

      .view-btn:hover {
        background-color: var(--color-primary-hover);
        transform: scale(1.05);
      }

      .delete-btn {
        background-color: var(--color-danger);
      }

      .delete-btn:hover {
        background-color: var(--color-danger-hover);
        transform: scale(1.05);
      }

      .create-btn {
        background-color: var(--color-success);
      }

      .create-btn:hover {
        background-color: var(--color-success-hover);
        transform: scale(1.05);
      }

      .modify-btn {
        margin-top: 10px;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast);
        background-color: var(--color-modify);
      }

      .modify-btn:hover {
        background-color: var(--color-modify-hover);
        transform: scale(1.05);
      }

      .logout-btn {
        background-color: var(--color-danger);
      }

      .logout-btn:hover {
        background-color: var(--color-danger-hover);
        transform: scale(1.05);
      }

      /* ======= Create Election Form Styling ======= */
      .create-election-form {
        display: flex;
        flex-direction: column; /* Align child elements in a column */
        align-items: center; /* Center content horizontally */
        justify-content: center; /* Center content vertically */
        max-width: 600px; /* Limit the form width */
        margin: 30px auto;
        padding: 30px; /* Spacious padding */
        border: 1px solid var(--color-border);
        border-radius: 12px; /* More rounded corners */
        box-shadow: 0 4px 15px var(--color-shadow); /* Deeper shadow for depth */
        background-color: var(--color-card-bg); /* White background */
        transition: box-shadow var(--transition-speed); /* Smooth shadow transition */
      }

      .create-election-form:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* Increased shadow on hover */
      }

      /* Prevent horizontal resizing of textarea */
      .create-election-form textarea {
        resize: vertical; /* Allow only vertical resizing */
      }

      /* ======= Form Inputs and Textarea Styling ======= */
      .create-election-form input,
      .create-election-form textarea,
      .create-election-form button {
        width: 100%; /* Full width within the form */
        padding: 12px 20px; /* Comfortable padding */
        border: 1px solid #ccc; /* Softer border color */
        border-radius: var(--border-radius); /* Consistent rounded corners */
        outline: none;
        font-size: 1rem; /* Standard font size for readability */
        box-sizing: border-box; /* Include padding in width */
        transition: border-color var(--transition-speed),
          box-shadow var(--transition-speed);
        margin: 5px 0;
      }

      /* ======= Spacing Between Inputs ======= */
      .create-election-form input:not(:last-of-type),
      .create-election-form textarea:not(:last-of-type) {
        margin-bottom: 15px; /* Space between inputs */
      }

      /* ======= Focus States for Inputs and Textarea ======= */
      .create-election-form input:focus,
      .create-election-form textarea:focus {
        border-color: var(--color-primary); /* Blue border on focus */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      }

      /* ======= Form Button Styling ======= */
      .create-election-form button {
        background-color: var(--color-success);
        color: #ffffff;
        font-weight: 600; /* Slightly bold for emphasis */
        cursor: pointer;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast),
          box-shadow var(--transition-speed);
        display: inline-block;
      }

      .create-election-form button:hover {
        background-color: var(
          --color-success-hover
        ); /* Darker green on hover */
        transform: translateY(-2px); /* Subtle lift effect */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
      }

      /* ======= Button Focus Styling for Accessibility ======= */
      .create-election-form button:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue shadow for focus */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header Section with Logout Button -->
      <header
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h1>Manage Elections</h1>
        <button id="logout-btn" class="logout-btn">
          <i class="fa fa-sign-out-alt"></i> Logout
        </button>
      </header>

      <!-- Create Election Form -->
      <div class="create-election-form" id="create-election-form">
        <h2>Create a New Election</h2>
        <form id="create-election">
          <input type="text" id="election-title" placeholder="Title" required />
          <textarea
            id="election-description"
            placeholder="Description"
            required
          ></textarea>
          <button type="submit">
            <i class="fa fa-plus"></i> Create Election
          </button>
        </form>
      </div>

      <h2>All Available Elections</h2>
      <div class="election-list" id="election-list">
        <!-- Election Cards will be populated here -->
      </div>
    </div>

    <script>
      // Logout Functionality
      document
        .getElementById("logout-btn")
        .addEventListener("click", function () {
          // Confirm Logout Action
          if (confirm("Are you sure you want to logout?")) {
            // Remove JWT token from localStorage
            localStorage.removeItem("jwt_token");
            // Redirect to the authentication page
            window.location.href = "index.html"; // Replace with your actual login page
          }
        });

      // Fetch all elections from the API and display them
      function fetchElections() {
        fetch("http://localhost:3000/elections", {
          method: "GET",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("jwt_token"), // Assuming JWT is used for authentication
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to fetch elections");
            }
            return response.json();
          })
          .then((elections) => {
            const electionList = document.getElementById("election-list");
            electionList.innerHTML = ""; // Clear any previous elections

            if (elections.length === 0) {
              electionList.innerHTML =
                "<p>No elections available. Create one!</p>";
              return;
            }

            elections.forEach((election) => {
              // Create the election card
              const card = document.createElement("div");
              card.className = "election-card";

              // Title
              const title = document.createElement("h3");
              title.innerText = election.title;
              card.appendChild(title);

              // Description
              const description = document.createElement("p");
              description.innerText =
                election.description.length > 100
                  ? election.description.substring(0, 100) + "..."
                  : election.description;
              card.appendChild(description);

              // Button Container
              const buttonContainer = document.createElement("div");
              buttonContainer.style.display = "flex";
              buttonContainer.style.gap = "10px";
              buttonContainer.style.marginTop = "auto"; // Push buttons to the bottom

              // View Election Button
              const viewButton = document.createElement("a");
              viewButton.href = "view.html?id=" + election.id; // Direct to candidates page
              viewButton.className = "view-btn";
              viewButton.innerHTML =
                '<i class="fa-solid fa-eye"></i> View Election';
              buttonContainer.appendChild(viewButton);

              // Modify Election Button
              const modifyButton = document.createElement("a");
              modifyButton.href = "modify.html?id=" + election.id; // Direct to modify candidates page
              modifyButton.className = "modify-btn";
              modifyButton.innerHTML =
                '<i class="fa-solid fa-edit"></i> Modify Election';
              buttonContainer.appendChild(modifyButton);

              // Delete Election Button (already includes icon)
              const deleteButton = document.createElement("button");
              deleteButton.className = "delete-btn";
              deleteButton.innerHTML =
                '<i class="fa-solid fa-trash-alt"></i> Delete Election';
              deleteButton.onclick = function () {
                deleteElection(election.id);
              };
              buttonContainer.appendChild(deleteButton);

              // Append the button container to the card
              card.appendChild(buttonContainer);

              // Append the card to the list
              electionList.appendChild(card);
            });
          })
          .catch((error) => {
            console.error("Error fetching elections:", error);
            alert("Failed to load elections");
          });
      }

      // Create Election function
      document
        .getElementById("create-election")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const title = document.getElementById("election-title").value.trim();
          const description = document
            .getElementById("election-description")
            .value.trim();

          if (title === "" || description === "") {
            alert("Please fill in all fields.");
            return;
          }

          fetch("http://localhost:3000/elections", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("jwt_token"),
            },
            body: JSON.stringify({
              title: title,
              description: description,
            }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to create election");
              }
              return response.json();
            })
            .then((data) => {
              alert("Election created successfully!");
              fetchElections(); // Refresh the list of elections
              document.getElementById("create-election").reset(); // Clear the form
            })
            .catch((error) => {
              console.error("Error creating election:", error);
              alert("Failed to create election");
            });
        });

      // Delete Election function
      function deleteElection(id) {
        if (confirm("Are you sure you want to delete this election?")) {
          fetch("http://localhost:3000/elections/" + id, {
            method: "DELETE",
            headers: {
              Authorization: "Bearer " + localStorage.getItem("jwt_token"),
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to delete election");
              }
              alert("Election deleted successfully!");
              fetchElections(); // Refresh the list of elections
            })
            .catch((error) => {
              console.error("Error deleting election:", error);
              alert("Failed to delete election");
            });
        }
      }

      // On page load, fetch the elections
      window.onload = fetchElections;
    </script>
  </body>
</html>
