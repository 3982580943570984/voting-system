<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление выборами</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Include jwt-decode via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <style>
      /* ======= Variables ======= */
      :root {
        --font-family: "Arial", sans-serif;
        --color-background: #f8f9fa;
        --color-card-bg: #ffffff;
        --color-border: #ddd;
        --color-shadow: rgba(0, 0, 0, 0.1);
        --color-primary: #007bff;
        --color-primary-hover: #0056b3;
        --color-danger: #dc3545;
        --color-danger-hover: #c82333;
        --color-success: #28a745;
        --color-success-hover: #218838;
        --color-text: #333;
        --color-text-secondary: #555;
        --transition-speed: 0.3s;
        --transition-speed-fast: 0.2s;
        --border-radius: 10px;
        --color-modify: #17a2b8;
        --color-modify-hover: #117a8b;
        --color-profile: #6f42c1;
        --color-profile-hover: #5936a3;
        --color-tag: #b9b9b9;
        --color-tag-hover: #868686;
        --max-width: 1200px;
      }

      /* ======= Global Styles ======= */
      body {
        font-family: var(--font-family);
        margin: 0;
        padding: 0;
        background-color: var(--color-background);
      }

      h1,
      h2,
      h3 {
        color: var(--color-text);
      }

      /* ======= Container ======= */
      .container {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 20px;
      }

      /* ======= Header Section ======= */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      /* ======= Button Container ======= */
      .button-container {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      /* ======= Button Styling ======= */
      .view-btn,
      .delete-btn,
      .create-btn,
      .modify-btn,
      .logout-btn,
      .profile-btn {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast);
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .view-btn {
        background-color: var(--color-primary);
      }

      .view-btn:hover {
        background-color: var(--color-primary-hover);
        transform: scale(1.05);
      }

      .delete-btn {
        background-color: var(--color-danger);
      }

      .delete-btn:hover {
        background-color: var(--color-danger-hover);
        transform: scale(1.05);
      }

      .create-btn {
        background-color: var(--color-success);
      }

      .create-btn:hover {
        background-color: var(--color-success-hover);
        transform: scale(1.05);
      }

      .modify-btn {
        background-color: var(--color-modify);
      }

      .modify-btn:hover {
        background-color: var(--color-modify-hover);
        transform: scale(1.05);
      }

      .logout-btn {
        background-color: var(--color-danger);
      }

      .logout-btn:hover {
        background-color: var(--color-danger-hover);
        transform: scale(1.05);
      }

      .profile-btn {
        background-color: var(--color-profile);
      }

      .profile-btn:hover {
        background-color: var(--color-profile-hover);
        transform: scale(1.05);
      }

      /* ======= Election List Container ======= */
      .election-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 columns layout */
        gap: 20px; /* Space between cards */
        margin-top: 20px;
      }

      /* ======= Election Card Styling ======= */
      .election-card {
        display: flex;
        flex-direction: column;
        padding: 20px;
        border: 1px solid var(--color-border);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 10px var(--color-shadow);
        background-color: var(--color-card-bg); /* White background for cards */
        transition: transform var(--transition-speed) ease,
          box-shadow var(--transition-speed) ease;
      }

      .election-card:hover {
        transform: translateY(-5px); /* Subtle lift effect */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      /* ======= Card Title and Description ======= */
      .election-card h3 {
        margin-bottom: 10px;
        font-size: 1.25rem;
        color: var(--color-text);
      }

      .election-card p {
        margin-bottom: 10px;
        font-size: 14px;
        color: var(--color-text-secondary);
        line-height: 1.5;
      }

      .election-card button {
        margin-top: auto;
      }

      /* ======= Tags Styling ======= */
      .tag {
        display: inline-block;
        background-color: var(--color-tag); /* Цвет тега */
        color: #fff; /* Цвет текста */
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 12px;
        margin: 10px 5px;
        transition: background-color var(--transition-speed);
      }

      .tag:hover {
        background-color: var(--color-tag-hover); /* Темнее при наведении */
      }

      /* ======= Create Election Form Styling ======= */
      .create-election-form {
        display: flex;
        flex-direction: column; /* Align child elements in a column */
        align-items: center; /* Center content horizontally */
        justify-content: center; /* Center content vertically */
        max-width: 600px; /* Limit the form width */
        margin: 30px auto;
        padding: 30px; /* Spacious padding */
        border: 1px solid var(--color-border);
        border-radius: 12px; /* More rounded corners */
        box-shadow: 0 4px 15px var(--color-shadow); /* Deeper shadow for depth */
        background-color: var(--color-card-bg); /* White background */
        transition: box-shadow var(--transition-speed); /* Smooth shadow transition */
      }

      .create-election-form:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* Increased shadow on hover */
      }

      /* Prevent horizontal resizing of textarea */
      .create-election-form textarea {
        resize: vertical; /* Allow only vertical resizing */
      }

      /* ======= Form Inputs and Textarea Styling ======= */
      .create-election-form input,
      .create-election-form textarea,
      .create-election-form button {
        width: 100%; /* Full width within the form */
        padding: 12px 20px; /* Comfortable padding */
        border: 1px solid #ccc; /* Softer border color */
        border-radius: var(--border-radius); /* Consistent rounded corners */
        outline: none;
        font-size: 1rem; /* Standard font size for readability */
        box-sizing: border-box; /* Include padding in width */
        transition: border-color var(--transition-speed),
          box-shadow var(--transition-speed);
        margin: 5px 0;
      }

      /* ======= Spacing Between Inputs ======= */
      .create-election-form input:not(:last-of-type),
      .create-election-form textarea:not(:last-of-type) {
        margin-bottom: 15px; /* Space between inputs */
      }

      /* ======= Focus States for Inputs and Textarea ======= */
      .create-election-form input:focus,
      .create-election-form textarea:focus {
        border-color: var(--color-primary); /* Blue border on focus */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      }

      /* ======= Form Button Styling ======= */
      .create-election-form button {
        background-color: var(--color-success);
        color: #ffffff;
        font-weight: 600; /* Slightly bold for emphasis */
        cursor: pointer;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed-fast),
          box-shadow var(--transition-speed);
        display: inline-block;
      }

      .create-election-form button:hover {
        background-color: var(
          --color-success-hover
        ); /* Darker green on hover */
        transform: translateY(-2px); /* Subtle lift effect */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
      }

      /* ======= Button Focus Styling for Accessibility ======= */
      .create-election-form button:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue shadow for focus */
      }

      /* ======= Search Bar Styling ======= */
      #search-bar {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
        transition: border-color var(--transition-speed);
      }

      #search-bar:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      }

      /* ======= Responsive Design ======= */
      @media (max-width: 768px) {
        .election-list {
          grid-template-columns: 1fr;
          padding: 0 10px;
        }

        .create-election-form {
          padding: 20px;
        }

        /* Adjust search bar width on smaller screens */
        #search-bar {
          width: 100%;
          margin-top: 10px;
        }

        /* Adjust header layout */
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        /* Adjust election list header */
        h2 {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header Section with Profile and Logout Buttons -->
      <header>
        <h1>Управление выборами</h1>
        <div class="button-container">
          <button id="profile-btn" class="profile-btn">
            <i class="fa fa-user"></i> Профиль
          </button>
          <button id="logout-btn" class="logout-btn">
            <i class="fa fa-sign-out-alt"></i> Выйти
          </button>
        </div>
      </header>

      <!-- Create Election Form -->
      <div class="create-election-form" id="create-election-form">
        <h2>Создать новые выборы</h2>
        <form id="create-election">
          <input
            type="text"
            id="election-title"
            placeholder="Название"
            required
          />
          <textarea
            id="election-description"
            placeholder="Описание"
            required
          ></textarea>
          <!-- Поле для тегов (разделение запятыми) -->
          <input
            type="text"
            id="election-tags"
            placeholder="Теги (через запятую)"
          />
          <button type="submit"><i class="fa fa-plus"></i> Создать</button>
        </form>
      </div>

      <!-- Заголовок и Поисковая Строка для Выборов -->
      <h2
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <span>Все доступные выборы</span>
        <input type="text" id="search-bar" placeholder="Поиск по тегам..." />
      </h2>

      <!-- Election List Container -->
      <div class="election-list" id="election-list">
        <!-- Election Cards will be populated here -->
      </div>
    </div>

    <script>
      // Хранение всех выборов с их тегами
      let allElections = [];

      // Function to decode JWT and retrieve claims
      function getJwtClaims() {
        const token = localStorage.getItem("jwt_token");
        if (!token) return null;

        try {
          const decoded = jwt_decode(token);
          return decoded;
        } catch (error) {
          console.error("Invalid JWT token", error);
          return null;
        }
      }

      // Function to check JWT token and redirect if not present or invalid
      function checkAuthentication() {
        const token = localStorage.getItem("jwt_token");
        if (!token) {
          alert("Вы не вошли в систему. Пожалуйста, войдите сначала.");
          window.location.href = "index.html"; // Replace with your actual login page
          return;
        }

        const claims = getJwtClaims();
        if (!claims) {
          alert("Неверный токен. Пожалуйста, войдите снова.");
          localStorage.removeItem("jwt_token");
          window.location.href = "index.html"; // Replace with your actual login page
          return;
        }

        // Optional: Check token expiration if 'exp' claim exists
        if (claims.exp) {
          const currentTime = Date.now() / 1000; // in seconds
          if (claims.exp < currentTime) {
            alert("Сессия истекла. Пожалуйста, войдите снова.");
            localStorage.removeItem("jwt_token");
            window.location.href = "index.html"; // Replace with your actual login page
            return;
          }
        }
      }

      // Function to determine if the user is an organizer
      function isUserOrganizer() {
        const claims = getJwtClaims();
        if (claims && claims.is_organizer) {
          return true;
        }
        return false;
      }

      // Function to update UI based on user role
      function updateUIBasedOnRole() {
        const organizer = isUserOrganizer();

        // Show or hide the Create Election form
        const createForm = document.getElementById("create-election-form");
        if (organizer) {
          createForm.style.display = "flex";
        } else {
          createForm.style.display = "none";
        }

        // After elections are fetched and rendered, hide Modify/Delete buttons if not organizer
      }

      // Fetch and display tags for a specific election
      function fetchElectionTags(electionId) {
        return fetch(`http://localhost:3000/elections/${electionId}/tags`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + localStorage.getItem("jwt_token"),
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Не удалось получить теги для выборов");
            }
            return response.json();
          })
          .then((tags) => {
            return tags; // Возвращаем массив тегов
          })
          .catch((error) => {
            console.error("Ошибка при получении тегов:", error);
            return []; // Возвращаем пустой массив в случае ошибки
          });
      }

      // Fetch all elections from the API and display them
      function fetchElections() {
        fetch("http://localhost:3000/elections", {
          method: "GET",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("jwt_token"), // Assuming JWT is used for authentication
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Не удалось получить выборы");
            }
            return response.json();
          })
          .then(async (elections) => {
            // Для каждого выбора получаем его теги
            const electionsWithTagsPromises = elections.map(
              async (election) => {
                const tags = await fetchElectionTags(election.id);
                election.tags = tags; // Добавляем теги к объекту выбора
                return election;
              }
            );

            // Ждём завершения всех промисов
            allElections = await Promise.all(electionsWithTagsPromises);
            displayElections(allElections);
          })
          .catch((error) => {
            console.error("Ошибка при получении выборов:", error);
            alert("Не удалось загрузить выборы");
          });
      }

      // Функция для отображения выборов
      function displayElections(elections) {
        const electionList = document.getElementById("election-list");
        electionList.innerHTML = ""; // Очистить любые предыдущие выборы

        if (elections.length === 0) {
          electionList.innerHTML =
            "<p>Выборов нет. Создайте их, если у вас есть соответствующие права!</p>";
          return;
        }

        elections.forEach((election) => {
          // Создаем карточку выбора
          const card = document.createElement("div");
          card.className = "election-card";

          // Заголовок
          const title = document.createElement("h3");
          title.innerText = election.title;
          card.appendChild(title);

          // Описание
          const description = document.createElement("p");
          description.innerText =
            election.description.length > 100
              ? election.description.substring(0, 100) + "..."
              : election.description;
          card.appendChild(description);

          // Контейнер для тегов
          const tagsContainer = document.createElement("div");
          tagsContainer.className = "tags-container";
          card.appendChild(tagsContainer);

          // Отображаем теги для этого выбора
          if (election.tags && election.tags.length > 0) {
            election.tags.forEach((tag) => {
              const tagElement = document.createElement("span");
              tagElement.className = "tag";
              tagElement.innerText = tag.name;
              tagsContainer.appendChild(tagElement);
            });
          }

          // Контейнер для кнопок
          const buttonContainer = document.createElement("div");
          buttonContainer.style.display = "flex";
          buttonContainer.style.gap = "10px";
          buttonContainer.style.marginTop = "auto"; // Отодвигаем кнопки вниз

          // Кнопка "Просмотреть выборы"
          const viewButton = document.createElement("a");
          viewButton.href = "view.html?id=" + election.id; // Перенаправление на страницу просмотра
          viewButton.className = "view-btn";
          viewButton.innerHTML = '<i class="fa-solid fa-eye"></i> Просмотреть';
          buttonContainer.appendChild(viewButton);

          // Кнопка "Редактировать выборы"
          const modifyButton = document.createElement("a");
          modifyButton.href = "modify.html?id=" + election.id; // Перенаправление на страницу редактирования
          modifyButton.className = "modify-btn";
          modifyButton.innerHTML =
            '<i class="fa-solid fa-edit"></i> Редактировать';
          buttonContainer.appendChild(modifyButton);

          // Кнопка "Удалить выборы"
          const deleteButton = document.createElement("button");
          deleteButton.className = "delete-btn";
          deleteButton.innerHTML =
            '<i class="fa-solid fa-trash-alt"></i> Удалить';
          deleteButton.onclick = function () {
            deleteElection(election.id);
          };
          buttonContainer.appendChild(deleteButton);

          // Добавляем контейнер с кнопками в карточку
          card.appendChild(buttonContainer);

          // Добавляем карточку в список выборов
          electionList.appendChild(card);
        });

        // После рендеринга всех карточек выборов, корректируем кнопки на основе роли пользователя
        adjustElectionButtons();
      }

      // Функция для фильтрации выборов по тегу
      function filterElectionsByTag(tagName) {
        if (tagName.trim() === "") {
          displayElections(allElections);
          return;
        }

        const filteredElections = allElections.filter((election) => {
          if (!election.tags || election.tags.length === 0) return false;
          return election.tags.some((tag) =>
            tag.name.toLowerCase().includes(tagName.toLowerCase())
          );
        });

        displayElections(filteredElections);
      }

      // Добавляем обработчик события для поисковой строки
      document
        .getElementById("search-bar")
        .addEventListener("input", function (e) {
          const query = e.target.value.trim();
          filterElectionsByTag(query);
        });

      // Function to adjust election buttons based on user role
      function adjustElectionButtons() {
        const organizer = isUserOrganizer();

        const electionList = document.getElementById("election-list");
        const cards = electionList.getElementsByClassName("election-card");

        Array.from(cards).forEach((card) => {
          const modifyBtn = card.querySelector(".modify-btn");
          const deleteBtn = card.querySelector(".delete-btn");

          if (organizer) {
            // If organizer, ensure buttons are visible and enabled
            if (modifyBtn) {
              modifyBtn.style.display = "flex";
              modifyBtn.classList.remove("disabled");
              modifyBtn.removeAttribute("disabled");
            }
            if (deleteBtn) {
              deleteBtn.style.display = "flex";
              deleteBtn.classList.remove("disabled");
              deleteBtn.removeAttribute("disabled");
            }
          } else {
            // If not organizer, hide кнопки
            if (modifyBtn) {
              modifyBtn.style.display = "none";
            }
            if (deleteBtn) {
              deleteBtn.style.display = "none";
            }
          }
        });
      }

      // Create Election function
      document
        .getElementById("create-election")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const title = document.getElementById("election-title").value.trim();
          const description = document
            .getElementById("election-description")
            .value.trim();
          const tagsInput = document
            .getElementById("election-tags")
            .value.trim();

          if (title === "" || description === "") {
            alert("Пожалуйста, заполните все обязательные поля.");
            return;
          }

          // Создаём выборы
          fetch("http://localhost:3000/elections", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("jwt_token"),
            },
            body: JSON.stringify({
              title: title,
              description: description,
            }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Не удалось создать выборы");
              }
              return response.json();
            })
            .then(async (data) => {
              alert("Выборы успешно созданы!");
              const newElectionId = data.id; // Предполагается, что сервер возвращает {id: <id>}
              document.getElementById("create-election").reset(); // Очистить форму

              // Обработка добавления тегов, если они введены
              if (tagsInput !== "") {
                const tags = tagsInput
                  .split(",")
                  .map((tag) => tag.trim())
                  .filter((tag) => tag !== "");

                if (tags.length > 0) {
                  // Создаём промисы для добавления каждого тега
                  const tagPromises = tags.map((tag) => {
                    return fetch(
                      `http://localhost:3000/elections/${newElectionId}/tags`,
                      {
                        method: "POST",
                        headers: {
                          "Content-Type": "application/json",
                          Authorization:
                            "Bearer " + localStorage.getItem("jwt_token"),
                        },
                        body: JSON.stringify({
                          name: tag,
                        }),
                      }
                    ).then((response) => {
                      if (!response.ok) {
                        throw new Error(`Не удалось добавить тег: ${tag}`);
                      }
                      return response.json();
                    });
                  });

                  try {
                    // Выполняем все промисы
                    await Promise.all(tagPromises);
                    alert("Теги успешно добавлены!");
                  } catch (error) {
                    console.error("Ошибка при добавлении тегов:", error);
                    alert("Часть тегов не была добавлена.");
                  }
                }
              }

              // Обновляем список выборов после создания
              fetchElections();
            })
            .catch((error) => {
              console.error("Ошибка при создании выборов:", error);
              alert("Не удалось создать выборы");
            });
        });

      // Delete Election function
      function deleteElection(id) {
        if (confirm("Вы уверены, что хотите удалить эти выборы?")) {
          fetch("http://localhost:3000/elections/" + id, {
            method: "DELETE",
            headers: {
              Authorization: "Bearer " + localStorage.getItem("jwt_token"),
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Не удалось удалить выборы");
              }
              alert("Выборы успешно удалены!");
              fetchElections(); // Refresh the list of elections
            })
            .catch((error) => {
              console.error("Ошибка при удалении выборов:", error);
              alert("Не удалось удалить выборы");
            });
        }
      }

      // Logout Functionality
      document
        .getElementById("logout-btn")
        .addEventListener("click", function () {
          // Confirm Logout Action
