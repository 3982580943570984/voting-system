<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Elections</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      /* Container to hold the election cards */
      .election-list {
        display: grid;
        grid-template-columns: 1fr; /* Single column grid */
        gap: 20px; /* Space between cards */
        margin-top: 20px;
      }

      /* Election card styling */
      .election-card {
        width: 1fr; /* Ensure card takes full width of the grid */
        padding: 20px;
        margin: 10px 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        word-wrap: break-word;
        overflow: hidden;
        height: auto;
        transition: transform 0.3s ease; /* Smooth transition on hover */
      }

      .election-card:hover {
        transform: scale(1.03); /* Slight zoom effect on hover */
      }

      /* Description text styling */
      .election-card p {
        font-size: 14px;
        color: #555;
        white-space: normal;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .election-card h3 {
        margin: 0;
        font-size: 20px;
        color: #333;
      }

      /* Button styling */
      .view-btn,
      .delete-btn,
      .create-btn {
        margin-top: 10px;
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .view-btn:hover,
      .delete-btn:hover,
      .create-btn:hover {
        background-color: #0056b3;
      }

      /* Form styling */
      .create-election-form {
        display: grid;
        grid-template-columns: 1fr; /* Create a single column grid */
        gap: 10px; /* Space between form elements */
        width: 1fr;
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .create-election-form input,
      .create-election-form textarea {
        display: block;
        width: 98%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .create-election-form button {
        background-color: #28a745;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .create-election-form button:hover {
        background-color: #218838;
      }

      /* Responsive design for smaller screens */
      @media (max-width: 768px) {
        .election-list {
          grid-template-columns: 1fr; /* One column layout */
        }
      }

      @media (max-width: 480px) {
        .election-list {
          grid-template-columns: 1fr; /* One column layout */
        }
      }
    </style>
  </head>
  <body>
    <h1>Manage Elections</h1>

    <!-- Create Election Form -->
    <div class="create-election-form" id="create-election-form">
      <h2>Create a New Election</h2>
      <form id="create-election">
        <input
          type="text"
          id="election-title"
          placeholder="Election Title"
          required
        />
        <textarea
          id="election-description"
          placeholder="Election Description"
          required
        ></textarea>
        <button type="submit">Create Election</button>
      </form>
    </div>

    <h2>All Available Elections</h2>
    <div class="election-list" id="election-list">
      <!-- Election Cards will be populated here -->
    </div>

    <script>
      // Fetch all elections from the API and display them
      function fetchElections() {
        fetch("http://localhost:3000/elections", {
          method: "GET",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("jwt_token"), // Assuming JWT is used for authentication
          },
        })
          .then((response) => response.json())
          .then((elections) => {
            const electionList = document.getElementById("election-list");
            electionList.innerHTML = ""; // Clear any previous elections

            elections.forEach((election) => {
              // Create the election card
              const card = document.createElement("div");
              card.className = "election-card";

              // Title
              const title = document.createElement("h3");
              title.innerText = election.title;
              card.appendChild(title);

              // Description
              const description = document.createElement("p");
              description.innerText =
                election.description.length > 100
                  ? election.description.substring(0, 100) + "..."
                  : election.description;
              card.appendChild(description);

              // View button linking to candidates page
              const viewButton = document.createElement("a");
              viewButton.href = "candidates.html?id=" + election.id; <!-- Direct to candidates page -->
              viewButton.className = "view-btn";
              viewButton.innerText = "View Election";
              card.appendChild(viewButton);

              // Delete button
              const deleteButton = document.createElement("button");
              deleteButton.className = "delete-btn";
              deleteButton.innerText = "Delete Election";
              deleteButton.onclick = function () {
                deleteElection(election.id);
              };
              card.appendChild(deleteButton);

              // Append the card to the list
              electionList.appendChild(card);
            });
          })
          .catch((error) => {
            console.error("Error fetching elections:", error);
            alert("Failed to load elections");
          });
      }

      // Create Election function
      document
        .getElementById("create-election")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const title = document.getElementById("election-title").value;
          const description = document.getElementById(
            "election-description"
          ).value;

          fetch("http://localhost:3000/elections", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("jwt_token"),
            },
            body: JSON.stringify({
              title: title,
              description: description,
            }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to create election");
              }
              alert("Election created successfully!");
              fetchElections(); // Refresh the list of elections
              document.getElementById("create-election").reset(); // Clear the form
            })
            .catch((error) => {
              console.error("Error creating election:", error);
              alert("Failed to create election");
            });
        });

      // Delete Election function
      function deleteElection(id) {
        if (confirm("Are you sure you want to delete this election?")) {
          fetch("http://localhost:3000/elections/" + id, {
            method: "DELETE",
            headers: {
              Authorization: "Bearer " + localStorage.getItem("jwt_token"),
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to delete election");
              }
              alert("Election deleted successfully!");
              fetchElections(); // Refresh the list of elections
            })
            .catch((error) => {
              console.error("Error deleting election:", error);
              alert("Failed to delete election");
            });
        }
      }

      // On page load, fetch the elections
      window.onload = fetchElections;
    </script>
  </body>
</html>
